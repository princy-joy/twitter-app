{% extends "template.html" %}
{% block content %}
    <div id="timeline" class="tab-pane">
        {% for tweet in my_tweets %}
          <div class="card">
              <div class="card-text">
              {{ tweet._json.text }}
              </div>
              <div class="fade-text text-muted">
                  TweetID: {{ tweet.id }}
              </div>
          </div>
       {% endfor %}
</div>
{% endblock %}
